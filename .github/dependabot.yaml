version: 2

updates:
  # Go - This will intentionally fail each week, per the e2e test workflow
  - package-ecosystem: "gomod"
    directory: "/"
    cooldown:
      default-days: 14
    schedule:
      interval: monthly
      day: friday
      time: "14:00"
      timezone: "America/Los_Angeles"

  # NodeJS
  - package-ecosystem: "npm"
    directory: "/"
    cooldown:
      default-days: 14
    schedule:
      interval: "monthly"
      day: "friday"
      time: "14:00"
      timezone: "America/Los_Angeles"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    cooldown:
      default-days: 14
    schedule:
      interval: "monthly"
      day: friday
      time: "14:00"
      timezone: "America/Los_Angeles"
